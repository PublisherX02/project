version: '3.8'
services:
  secure-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}

  frontend-agent:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8501:8501"
    volumes:
      - ./app.py:/app/app.py
    environment:
      # Tell the agent to talk to the Docker API container via Windows internal boundary
      - API_URL=http://host.docker.internal:8000/api/secure_claim
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    depends_on:
      - secure-api
